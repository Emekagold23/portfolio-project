{% extends "base.html" %}
{% block title %}Manage Jobs{% endblock %}
{% block content %}
    <h1>Manage Jobs</h1>
    <ul class="job-list">
        {% for job in jobs %}
            <li>
                <span>{{ job.title }}</span>
                <span>{{ job.status }}</span>
                <a href="{{ url_for('edit_job', job_id=job.id) }}">Edit</a>
                <form method="POST" action="{{ url_for('delete_job', job_id=job.id) }}" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
