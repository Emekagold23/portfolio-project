{% extends "base.html" %}
{% block title %}Signup as Worker{% endblock %}
{% block content %}
<div class="container">
    <h1>Signup as Worker</h1>
    <form method="POST">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
        <label for="services">Services Offered:</label>
        <textarea id="services" name="services" required></textarea>
        <label for="availability">Availability:</label>
        <textarea id="availability" name="availability" required></textarea>
        <button type="submit">Signup</button>
    </form>
    <p>Already have an account? <a href="/login">Login here</a></p>
</div>
{% endblock %}
