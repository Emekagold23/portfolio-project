{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
    <h1>Welcome, {{ current_user.first_name }} {{ current_user.last_name }}</h1>
    <p>Email: {{ current_user.email }}</p>
    <p>Role: {{ current_user.role }}</p>
    <a href="{{ url_for('user_routes.logout') }}">Logout</a>
{% endblock %}






<form method="POST">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" value="{{ user.username }}" required>
    
    <label for="email">Email</label>
    <input type="email" id="email" name="email" value="{{ user.email }}" required>
    
    <label for="skills">Skills</label>
    <input type="text" id="skills" name="skills" value="{{ user.profile.skills if user.profile else '' }}" required>
    
    <label for="experience">Experience</label>
    <input type="text" id="experience" name="experience" value="{{ user.profile.experience if user.profile else '' }}">
    
    <label for="hourly_rate">Hourly Rate</label>
    <input type="number" id="hourly_rate" name="hourly_rate" value="{{ user.profile.hourly_rate if user.profile else '' }}" step="0.01">
    
    <label for="availability">Availability</label>
    <input type="text" id="availability" name="availability" value="{{ user.profile.availability if user.profile else '' }}">
    
    <button type="submit">Update Profile</button>
</form>
