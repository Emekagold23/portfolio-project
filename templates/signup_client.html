{% extends "base.html" %}

{% block title %}Signup as Client - Workpal{% endblock %}

{% block content %}
    <div class="signup-container">
        <h1>Signup as a Client</h1>
        <form action="{{ url_for('signup_client') }}" method="post">
            <h2>Personal Information</h2>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>
            
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <h2>Address</h2>
            <label for="street">Street Address:</label>
            <input type="text" id="street" name="street" required>
            
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            
            <label for="state">State/Province:</label>
            <input type="text" id="state" name="state" required>
            
            <label for="zip">Zip/Postal Code:</label>
            <input type="text" id="zip" name="zip" required>
            
            <h2>Account Information</h2>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            
            <h2>Preferred Contact Method</h2>
            <label for="contact_method">Preferred Contact Method:</label>
            <select id="contact_method" name="contact_method" required>
                <option value="Email">Email</option>
                <option value="Phone">Phone</option>
                <option value="Both">Both</option>
            </select>
            
            <h2>Additional Information</h2>
            <label for="additional_info">Briefly describe your needs (optional):</label>
            <textarea id="additional_info" name="additional_info" rows="4"></textarea>
            
            <h2>Terms and Conditions</h2>
            <label>
                <input type="checkbox" name="terms" required>
                I agree to the terms and conditions
            </label>
            
            <button type="submit">Sign Up</button>
        </form>
    </div>
{% endblock %}
