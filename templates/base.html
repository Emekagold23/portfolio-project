<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Workpal{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/user.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/booking.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/report.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/payment.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/notification.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/message.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/admin.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/geolocation.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/job.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/review.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/error.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/client_profile.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/worker_profile.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/client_dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/worker_dashboard.css') }}">
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('auth.login') }}">Login</a>
            <a href="{{ url_for('auth.register') }}">Signup</a>
            <a href="{{ url_for('booking_api.get_booking', booking_id=booking_id) }}">Bookings</a>
            <a href="{{ url_for('report_routes.reports_page') }}">Reports</a>
            <a href="{{ url_for('payment_routes.payments_page') }}">Payments</a>
            <a href="{{ url_for('notification_routes.notifications_page') }}">Notifications</a>
            <a href="{{ url_for('message_routes.messages_page') }}">Messages</a>
            <a href="{{ url_for('admin_routes.admin_dashboard') }}">Admin Dashboard</a>
            <a href="{{ url_for('geolocation_routes.geolocation_page') }}">Geolocations</a>
            <a href="{{ url_for('job_routes.jobs_page') }}">Jobs</a>
            <a href="{{ url_for('review_routes.reviews_page') }}">Reviews</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Workpal</p>
    </footer>
    <script src="{{ url_for('static', filename='scripts/index.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/user.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/booking.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/report.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/payment.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/notification.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/message.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/admin.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/geolocation.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/job.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/review.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/client_profile.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/worker_profile.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/client_dashboard.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/worker_dashboard.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/login.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/signup_client.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/signup_worker.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/reset_password.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/search.js') }}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
