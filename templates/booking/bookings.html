{% extends "base.html" %}
{% block title %}Bookings{% endblock %}
{% block content %}
<section class="bookings">
    <h1>Bookings</h1>
    <ul>
        {% for booking in bookings %}
            <li><a href="{{ url_for('booking_detail', booking_id=booking.id) }}">{{ booking.title }}</a></li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
