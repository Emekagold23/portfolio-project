{% extends "base.html" %}
{% block title %}Bookings{% endblock %}
{% block content %}
    <h1>Bookings</h1>
    <ul>
        {% for booking in bookings %}
            <li><a href="{{ url_for('booking', booking_id=booking.id) }}">{{ booking.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
