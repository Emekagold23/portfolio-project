{% extends "base.html" %}
{% block title %}Booking Details{% endblock %}
{% block content %}
<section class="booking-detail">
    <h1>{{ booking.title }}</h1>
    <p>{{ booking.description }}</p>
    <p>Date: {{ booking.date }}</p>
    <p>Scheduled Time: {{ booking.scheduled_time }}</p>
    <p>Job ID: {{ booking.job_id }}</p>
</section>
{% endblock %}
