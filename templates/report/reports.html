{% extends "base.html" %}
{% block title %}Reports{% endblock %}
{% block content %}
<section class="reports">
    <h1>Reports</h1>
    <ul>
        {% for report in reports %}
            <li><a href="{{ url_for('report_detail', report_id=report.id) }}">{{ report.title }}</a></li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
